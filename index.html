<html>
<head>

<body>

	Region

<script src="lib/paper-full.min.js"></script>

<script>
var Ontology=[{name:"Telencephalon",parts:[
					{name:"Neocortex"},
					{name:"Rhinencephalon"},
					{name:"Amygdala"},
					{name:"Hippocampus"},
					{name:"Basal Ganglia"}
				 ]},
				 {name:"Diencephalon",parts:[
					{name:"Thalamus"},
					{name:"Hypothalamus"},
					{name:"Epithalamus"},
					{name:"Subthalamus"},
					{name:"Pituitary Gland"},
					{name:"Pineal Gland"}
				 ]},
				 {name:"Mesencephalon",parts:[
					{name:"Tectum"},
					{name:"Pretectum"},
					{name:"Cerebral Peduncle"}
				 ]},
				 {name:"Rhombencephalon",parts:[
					{name:"Pons"},
					{name:"Cerebellum"},
					{name:"Medulla Oblongata"}
				]}];
</script>

<script>
var Regions=[]; // list of regions: path, name, id, url, colour;
var region=null;
var handle;
var newRegionFlag;
var selectedTool="zoom";
var viewer;
var	viewerInputHook;

var navEnabled=true;

//var magicV=1524;
//var magicV=1500;
var magicV=1000;

var counter=1;
var temp;
function newRegion(arg) {
	var reg={};
	
	if(arg.name)
		reg.name=arg.name;
	else {
		reg.name="Untitled "+counter;
		counter+=1;
	}
	var color=hashColor(reg.name);
	
	if(arg.path) {
		reg.path = arg.path;
		reg.path.strokeWidth=1;
		reg.path.strokeColor='black';
		reg.path.fillColor='rgba('+color.red+','+color.green+','+color.blue+',0.5)';
		reg.path.selected=false;
	}
	
	// display region information
	var el=$(regionTag(reg.name));
	$("#regionList").append(el);
	el.click(function(event){
		event.stopPropagation();
		
		var name=$.trim($(this).text());
		temp=this;
		var reg=findRegionByName(name);
		selectRegion(reg,{add:false});
		
		regionPicker(this);
		
		$("#regionList > .region-tag").each(function(i){
			$(this).css({backgroundColor:"transparent"});
		});
		$(this).css("background-color","rgba(255,255,255,0.5)");
		
	});

	// push the new region to the Regions array
	Regions.push(reg);
	
	return reg;
}
function removeRegion(reg) {
	// remove from Regions array
	Regions.splice(Regions.indexOf(reg),1);
	// remove from paths
	reg.path.remove();
	// remove from regionList
	var tag=$("#regionList > .region-tag").filter(function(){
		return $(this).find(".region-name").first().text()==reg.name;
	});
	$(tag).remove();
}
function selectRegion(reg) {
	var	i;
	for(i=0;i<Regions.length;i++) {
		if(Regions[i]==reg) {
			reg.path.selected=true;
			reg.path.fullySelected=true;
			region=reg;
		}
		else {
			Regions[i].selected=false;
			Regions[i].path.fullySelected=false;
		}
	}
	paper.view.draw();
}
function findRegionByName(name) {
	var	i;
	for(i=0;i<Regions.length;i++) {
		if(Regions[i].name==name) {
			return Regions[i];
		}
	}
	console.log("Region "+name+" not found");
	return null;
}
function mouseDown(event) {
	var zoom =viewer.viewport.viewportToImageZoom(viewer.viewport.getZoom(true));
	var z=magicV/viewer.source.width/zoom
	var point=new paper.Point((event.layerX)*z,(event.layerY)*z);
	var prevRegion=null;
	
	switch(selectedTool) {
		case "select":
		case "addpoint":
		case "delpoint":
		case "addregion":
		case "delregion":
		case "splitregion":
			for(i in Regions) {
				var re=Regions[i];
				handle=null;
				newRegionFlag=false;
				var hitResult=re.path.hitTest(point, {
					tolerance:5,
					stroke: true,
					segments:true,
					fill: true,
					handles:true
				});
				if (hitResult) {
					// select path
					if(region && region!=re) {
						region.path.selected=false;
						prevRegion=region;
					}
					re.path.fullySelected=true;
					region=re;
					$("#region-name").html(region.name);
			
					if (hitResult.type == 'handle-in') {
						handle = hitResult.segment.handleIn;
					} else
					if (hitResult.type == 'handle-out') {
						handle = hitResult.segment.handleOut;
					} else
					if (hitResult.type=='segment') {
						if(selectedTool=="select")
							handle=hitResult.segment.point;
						if(selectedTool=="delpoint")
							hitResult.segment.remove();
					} else
					if (hitResult.type=='stroke' && selectedTool=="addpoint") {
						region.path
						.curves[hitResult.location.index]
						.divide(hitResult.location);
						region.path.fullySelected=true;
						paper.view.draw();
					} else
					if (selectedTool=="addregion") {
						if(prevRegion) {
							var newPath=region.path.unite(prevRegion.path);
							removeRegion(prevRegion);
							region.path.remove();
							region.path=newPath;
						}
					} else
					if (selectedTool=="delregion") {
						if(prevRegion) {
							var newPath=prevRegion.path.subtract(region.path);
							removeRegion(prevRegion);
							prevRegion.path.remove();
							newRegion({path:newPath});
						}
					} else
					if (selectedTool=="splitregion") {
						if(prevRegion) {
							var newPath=region.path.divide(prevRegion.path);
							removeRegion(prevRegion);
							region.path.remove();
							region.path=newPath;
							for(i=0;i<newPath._children.length;i++)
							{
								if(i==0)
									region.path=newPath._children[i];
								else {
									newRegion({path:newPath._children[i]});
								}
							}
						}
					}
					break;
				}
			}
			if(hitResult==null && region) {
				// deselect paths
				region.path.selected=false;
				region=null;
			}
			break;
		case "draw":
			// Start a new region
			// if there was an older region selected, unselect it
			if(region)
				region.path.selected = false;
			// start a new region
			region=newRegion({path:new paper.Path({segments:[point]})});
			// signal that a new region has been created for drawing
			newRegionFlag=true;
			break;
	}
	paper.view.draw();
}
function mouseDrag(event) {
	var zoom =viewer.viewport.viewportToImageZoom(viewer.viewport.getZoom(true));
	var z=magicV/viewer.source.width/zoom;
	var point=new paper.Point((event.layerX)*z,(event.layerY)*z);
	if (handle) {
		handle.x += event.delta.x*z;
		handle.y += event.delta.y*z;
	} else
	if(selectedTool=="draw") {
		region.path.add(point);
		paper.view.draw();
	}
}
function mouseUp(event) {
	if(newRegionFlag==true){
		region.path.simplify(10);
		region.path.closed=true;
		region.path.fullySelected = true;
	}
	paper.view.draw();
}
function selectTool() {
	$("button").removeClass("selected");
	$("button#"+selectedTool).addClass("selected");
}

function save() {
/*
	Save SVG overlay to localStorage
*/
	var i;
	var obj;
	var el;

	obj={};
	obj.Regions=[];
	for(i=0;i<Regions.length;i++)
	{
		el={};
		el.path=Regions[i].path.exportJSON();
		el.name=Regions[i].name;
		obj.Regions.push(el);
	}
	localStorage.Microdraw=JSON.stringify(obj);
	console.log("saved regions:",Regions.length);
}
function load() {
/*
	Load SVG overlay from localStorage
*/
	var	i,obj,reg;
	if(localStorage.Microdraw) {
		console.log("Loading data from localStorage");
		obj=JSON.parse(localStorage.Microdraw);
		for(i=0;i<obj.Regions.length;i++) {
			var reg={};
			var	json;
			reg.name=obj.Regions[i].name;
			json=obj.Regions[i].path;
			reg.path=new paper.Path();
			reg.path.importJSON(json);
			newRegion({name:reg.name,path:reg.path});
		}
		paper.view.draw();
	}
}

$("button").click(function() {
	var prevTool=selectedTool;
	selectedTool=$(this).attr("id");
	selectTool();
	
	switch(selectedTool) {
		case "select":
		case "addregion":
		case "delregion":
		case "addpoint":
		case "delpoint":
		case "draw":
			navEnabled=false;
			break;
		case "zoom":
			navEnabled=true;
			handle=null;
			break;
		case "delete":
			for(i in Regions) {
				if(Regions[i].path.selected) {
					removeRegion(Regions[i]);
					paper.view.draw();
					break;
				}
			}
			// go back to previous tool
			setTimeout(function() {
			selectedTool=prevTool;
			selectTool()},500);
			break;
		case "save":
			save();
			break;
	}
});

viewer = OpenSeadragon({
	id: "openseadragon1",
	prefixUrl: "lib/openseadragon/images/",
	//mouseNavEnabled:false,
	tileSources: "final/final.dzi",
	showNavigator: true,
	navigatorId:"myNavigator",
	zoomInButton:"zoom-in",
	zoomOutButton:"zoom-out",
	homeButton:"home"
});
viewer.scalebar({
	type: OpenSeadragon.ScalebarType.MICROSCOPE,
	minWidth:'150px',
	pixelsPerMeter:500000,
	color:'black',
	fontColor:'black',
	backgroundColor:"rgba(255,255,255,0.5)",
	barThickness:4,
	location: OpenSeadragon.ScalebarLocation.TOP_LEFT,
	xOffset:5,
	yOffset:5
});
viewer.addHandler('open',function() {
	var zoom=viewer.viewport.viewportToImageZoom(viewer.viewport.getZoom(true));
	var aspect=viewer.source.height/viewer.source.width;
	var width=magicV;
	var height=magicV*aspect;
	$("body").append("<canvas class='overlay'></canvas>");
	$("canvas.overlay").attr("width",width);
	$("canvas.overlay").attr("height",height);
	console.log("setup canvas");
	var	canvas=$("canvas.overlay")[0];
	canvas.className="overlay";
   	paper.setup(canvas);
	viewer.addOverlay({
		element:canvas,
		location: new OpenSeadragon.Rect(0,0,1,aspect)
	});
	load(); // load SVG overlay from localStorage

});

viewer.addViewerInputHook({hooks: [
	{tracker: 'viewer', handler: 'clickHandler', hookHandler: clickHandler},
	{tracker: 'viewer', handler: 'dblClickHandler', hookHandler: dblClickHandler},
	{tracker: 'viewer', handler: 'pressHandler', hookHandler: pressHandler},
	{tracker: 'viewer', handler: 'dragHandler', hookHandler: dragHandler},
	{tracker: 'viewer', handler: 'dragEndHandler', hookHandler: dragEndHandler}
]});
function clickHandler(event){
	event.stopHandlers=!navEnabled;
}
function dblClickHandler(event){
	event.stopHandlers=!navEnabled;
}
function pressHandler(event){
	if(!navEnabled) {
		event.stopHandlers = true;
		mouseDown(event.originalEvent);
	}
}
function dragHandler(event){
	if(!navEnabled) {
		event.stopHandlers = true;
		mouseDrag(event.originalEvent);
	}
}
function dragEndHandler(event){
	if(!navEnabled) {
		event.stopHandlers = true;
		mouseUp(event.originalEvent);
	}
}

function hashColor(name) {
	var color={};
	var hash=name.split("").reduce(function(a,b){
		a=((a<<5)-a)+b.charCodeAt(0);return a&a
	},0);
	color.red=hash&0xff;
	color.green=(hash&0xff00)>>8;
	color.blue=(hash&0xff0000)>>16;
	return color;
}
function regionTag(name) {
	var color=hashColor(name);
	var str=[	"<div class='region-tag' style='padding:2px'>",
				"<div class='region-color'",
				"style='background-color:rgba(",
				color.red,",",color.green,",",color.blue,",0.67",
				")'></div>",
				"<span class='region-name'>"+name+"</span>",
				"</div>",
				].join(" ");
	return str;
}
function appendRegionTagsFromOntology(o) {
	for(var i=0;i<o.length;i++) {
		if(o[i].parts) {
			$("#regionPicker").append("<div>"+o[i].name+"</div>");
			appendRegionTagsFromOntology(o[i].parts);
		}
		else {
			$("#regionPicker").append(regionTag(o[i].name));
		}
	}
}
function regionPicker(parent) {
	$("div#regionPicker").appendTo($(parent));
	$("div#regionPicker").show();
}

function changeRegionToRegion(oldName,newName) {
	var i;
	var color=hashColor(newName);
	var reg;
	for(i=0;i<Regions.length;i++) {
		if(Regions[i].name==oldName) {
			Regions[i].name=newName;
			Regions[i].path.fillColor='rgba('+color.red+','+color.green+','+color.blue+',0.5)';
			paper.view.draw();
			
			reg=$("#regionList > .region-tag").filter(function(){
				return $(this).find(".region-name").first().text()==oldName;
			});
			reg.find(".region-name").first().text(newName);
			reg.find(".region-color").first().css('background-color','rgba('+color.red+','+color.green+','+color.blue+',0.67)');
		}
	}
}

appendRegionTagsFromOntology(Ontology);

$(".region-tag").click(function(event){
	$("div#regionPicker").hide();
	var newName=$(this).find(".region-name").text();
	var oldName=$(this).parent().parent().find(".region-name").first().text();
	event.stopPropagation();
	changeRegionToRegion(oldName,newName);
});

selectTool();

</script>
